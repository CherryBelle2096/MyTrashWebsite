 <title>Firebase Login</title>

<div id="login_div" class="main-div">

    <h3>MyTrash Website Login Page</h3>

    <input type="email" placeholder="Email..." id="email_field" />

    <input type="password" placeholder="Password..." id="password_field" />


    <button onclick="login()">Login to Account</button>

</div>

<div id="user_div" class="loggedin-div">

    <h3>Home</h3>

    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
	<button onclick="schedule()">Schedule</button>
	<button onclick="trashbin()">Trashbin</button>	
	<button onclick="inbox()">Inbox</button>
    <button onclick="logout()">Logout</button>
</div>

<div id="schedule_div" class="scheduleScreen-div">

   <h3>Schedule Screen</h3>
   <input type="text" placeholder="Year..." id="year_field" />
   <input type="text" placeholder="Month..." id="month_field" />
   <input type="text" placeholder="Day..." id="day_field" />
   <input type="text" placeholder="Biodegradable or Non-Biodegradable..." id="type_field" />
   <input type="text" placeholder="Collection Time(7:00 A.M. to 8:00 A.M.)..." id="time_field" />  
   <button onclick="attemptCreate()">Create Schedule</button>    
   <button onclick="backtoHome()">Back</button>    
</div>

  
<div id="trashbin_div" class="trashbin-div">

   <h3>Trashbin Screen</h3>
   <input type="text" placeholder="Trashbin ID Number..." id="id_field" />
   <input type="text" placeholder="Latitude..." id="lat_field" />
   <input type="text" placeholder="Longitude..." id="lon_field" /> 
   <button onclick="attemptTrash()">Create Trashbin</button>    
   <button onclick="backtoHome()">Back</button>    
</div>
